    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">Resultado...</div>
    <script>
        function clicar() {
            var velocidade = window.document.getElementById('vel')
            var res = window.document.querySelector('div#res')
            var valor = Number(vel.value)
            res.innerHTML = `<p>A velocidade é: <strong>${valor} km/h</strong></p>`

            }
            res.innerHTML += '<p>Dirija com cuidado</p>'
        }
