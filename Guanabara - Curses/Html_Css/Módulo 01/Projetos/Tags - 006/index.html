<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ultilizar em cada caso.</p>
    <ul type="circle-black">
        <li><abbr title="<p>">Paragrafos</abbr></li>
        <li><abbr title="<h1> ate <h6>">Titulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviacoes</abbr></li>
        <li><abbr title="<pre> e <code>">Codigo-fonte</abbr></li>
        <li><abbr title="<ol> = listas ordenadas, <ul> = listas nao ordenadas e <li> = item dentro de cada lista.">Listas numeradas</abbr></li>
        <li>Listas com demarcadores</li>
    </ul>
</body>
</html>
