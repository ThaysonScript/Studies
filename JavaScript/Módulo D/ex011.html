<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de País</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: rgb(153, 153, 251);
        }

        input {
            width: 700px;
            margin: 10px;
            padding: 10px;
        }

        div {
            margin-top: 20px;
            font-size: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>De qual país você é ?</h1>
    <p>Digite o país onde você mora:</p>
    <input type="text" name="text" id="text1">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">
        Resultado...
    </div>

    <script>
        function clicar() {
            var txt = window.document.querySelector('input#text1')
            var txtInserido = txt.value
            var result = window.document.getElementById('res')
            if (txtInserido.toLowerCase() == 'brasil') {
                result.innerText = 'Brasileiro'
            } else {
                result.innerText = 'Estrangeiro'
            }
        }
    </script>
</body>
</html>
