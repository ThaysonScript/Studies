<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(156, 156, 226);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        // Number.parseInt()  =  converta para inteiro
        // Number.parseFloat()  =  converta para real
        // Number()  =  se vire e aceite qualquer numero
        // parseInt(), parseFloat()  =  forma reduzida

        // String()  =  converta para string
        // variavel.toString()  =  converta para string

        //Formatação de Strings
            // forma normal e lenta:
                // 'A soma entre n1 e n2 é: ' + s
            
            // forma recursiva e rápida entre crase (template stings):
                // `A soma entre n1 e n2 é: ${s}`

            //  variavel.length = determina a quantidade de caracteres de uma string

            //  variavel.toUpperCase()  =  joga para maiusculo

            //  variavel.toLowerCase()  =  joga para minusculo

        var n1 = Number.parseInt(window.prompt('digite um numero:'))
        var n2 = Number.parseInt(window.prompt('digite outro numero:'))
        var s = n1 + n2
        window.alert(`A soma entre n1 e n2 é: ${s}`)
    </script>
</body>
</html>
