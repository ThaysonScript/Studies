<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
        * { /* Configurações globais das css */
            /* height = altura */
            height: 100%;
        }
        body {
            /* Faz cores em gradiente, deg = angulo */
            background-image: linear-gradient(45deg, #F7C800 10%, #EE0F22 40%,  #F74500 70%, #AD3B9D);

            /* Fixa as cores na página */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
